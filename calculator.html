<!DOCTYPE html>
<html>
    <head>
        <title>Calculator App 1.0</title>
        <link type="text/css" rel="stylesheet" href="calculator.css"/>
    </head>
    <body>
        <h3>Calculator App 1.0</h3>
        <div class="calc-container">
            <div class="inner">
                <div class="upper">
                    <div id="screen" class="screen"></div>
                </div>
                <div class="lower">
                    <button class="gen-btn">7</button>
                    <button class="gen-btn">8</button>
                    <button class="gen-btn">9</button>
                    <button class="gen-btn">รท</button>
                    <button class="gen-btn">4</button>
                    <button class="gen-btn">5</button>
                    <button class="gen-btn">6</button>
                    <button class="gen-btn">x</button>
                    <button class="gen-btn">1</button>
                    <button class="gen-btn">2</button>
                    <button class="gen-btn">3</button>
                    <button class="gen-btn">-</button>
                    <button class="gen-btn">0</button>
                    <button class="gen-btn">.</button>
                    <button class="gen-btn">=</button>
                    <button id="add-btn" class="gen-btn">+</button>
                    <button class="gen-btn">AC</button>
                    <button class="gen-btn">C</button>
                    <button id="backspace" class="gen-btn"></button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="calculator.js"></script>
    </body>
</html>
